<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladeshi Table</title>

    <style>
        table, tr, td, th {
            border: 3px solid rgb(202, 195, 195);
            text-align: center;
            font-size: 28px;
            padding: 10px;
            margin: 40px auto;
            border-collapse: collapse;
        }

        #td {
            background-color: rgb(255, 183, 171);
        }

        .sh {
            background-color: rgb(192, 235, 192);
        }

        h1 {
            text-align: center;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            color: rgb(40, 100, 170);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Bangladeshi Table</h1>

    <table>
        <tr>
            <th>Region</th>
            <th>Manager</th>
            <th class="sh">Coordinator</th>
            <th>Local Rep</th>
            <th>Secretary</th>
        </tr>
        <tr>
            <td>Dhaka</td>
            <td>Kamal</td>
            <td class="sh">Salma</td>
            <td>Rafiq</td>
            <td>Ayesha</td>
        </tr>
        <tr>
            <td>Chattogram</td>
            <td rowspan="3" colspan="3">Nabila</td>
            <td>Shakil</td>
        </tr>
        <tr id="td">
            <td>Khulna</td>
            <td>Sumaiya</td>
        </tr>
        <tr>
            <td>Rajshahi</td>
            <td>Sajib</td>
        </tr>
        <tr>
            <td>Barishal</td>
            <td>Imran</td>
            <td class="sh">Tania</td>
            <td>Faruk</td>
            <td>Rima</td>
        </tr>
        <tr>
            <td>Sylhet</td>
            <td>Rahim</td>
            <td class="sh">Lima</td>
            <td>Munna</td>
            <td>Farida</td>
        </tr>
    </table>
    
</body>
</html>
