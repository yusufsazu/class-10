<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #333;
            text-align: center;
            padding: 15px;
            font-size: 18px;
        }

        th {
            background-color: #0073e6;
            color: white;
        }

        td {
            background-color: #e6f7ff;
        }

        tr:nth-child(odd) td {
            background-color: #ffffff;
        }

        .lunch {
            background-color: #ffcccb;
            font-weight: bold;
        }

        .project {
            background-color: #ffe4b5;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Weekly Class Timetable</h2>
    <table>
        <thead>
            <tr>
                <th colspan="6">Time Schedule</th>
            </tr>
            <tr>
                <th>Hours</th>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>9:00 AM - 10:00 AM</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>10:00 AM - 11:00 AM</td>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>
            <tr class="lunch">
                <td colspan="6">Lunch Break</td>
            </tr>
            <tr>
                <td>12:00 PM - 1:00 PM</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan="2" class="project">Project Work</td>
            </tr>
            <tr>
                <td>1:00 PM - 2:00 PM</td>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
