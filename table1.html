<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border: 2px solid #444;
            border-collapse: collapse;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 15px;
        }

        th {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #d1ecf1;
        }

        tr:nth-child(odd) {
            background-color: #fefefe;
        }

        tr:hover {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <h1>Brand Body Soap Bar in Bangladesh</h1>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Quality</th>
                <th>Product Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Dove</td>
                <td>Good</td>
                <td>100 Packet</td>
            </tr>
            <tr>
                <td>02</td>
                <td>CeraVe</td>
                <td>Good</td>
                <td>50 Packet</td>
            </tr>
            <tr>
                <td>03</td>
                <td>Palmolive</td>
                <td>Good</td>
                <td>150 Packet</td>
            </tr>
            <tr>
                <td>04</td>
                <td>Lux</td>
                <td>Good</td>
                <td>200 Packet</td>
            </tr>
            <tr>
                <td>05</td>
                <td>Lifebuoy</td>
                <td>Good</td>
                <td>500 Packet</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
